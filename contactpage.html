<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleaboutuspage.css"> <!-- Link to the Contact Us CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>

<!-- Header Section -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="homepage.html">TechShop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="homepage.html">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="aboutuspage.html">ABOUT</a></li>
                <li class="nav-item"><a class="nav-link" href="productpage.html">PRODUCT</a></li>
                <li class="nav-item"><a class="nav-link" href="shoppinngcartpage.html">CART</a></li>
                <li class="nav-item"><a class="nav-link" href="contactpage.html">CONTACT</a></li>
                <li class="nav-item"><a class="nav-link btn btn-pink" href="#">SIGN UP</a></li>
                
                <!-- Search Bar -->
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn search-button" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </ul>
        </div>
    </nav>
</header>

<!-- Contact Us Section -->
<section class="contact-us">
    <div class="container">
        <h1 class="text-center">Contact Us</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="contact-form box">
                    <h2>Get in Touch</h2>
                    <form id="contactForm" onsubmit="return handleSubmit(event)">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                    <div id="feedback" class="mt-3"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="map box">
                    <h2>Our Location</h2>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345097796!2d144.9537353156821!3d-37.81720997975168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0b6c72ed%3A0x5045675218ceed29!2sTechShop!5e0!3m2!1sen!2sus!4v1641372919027!5m2!1sen!2sus" 
                        width="100%" 
                        height="300" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer class="text-center">
    <p>&copy; 2024 Electronic Store. All rights reserved.</p>
    <p>Follow us on Instagram: @electronicstore</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function handleSubmit(event) {
        event.preventDefault(); // Prevent default form submission

        const message = document.getElementById('message').value;

        // Check if the message box is empty
        if (!message.trim()) {
            alert('Please fill the message box.'); // Alert if the message box is empty
            return false; // Prevent form submission
        }

        // If the message box is filled, display a success message
        document.getElementById('feedback').innerHTML = '<div class="alert alert-success">Message sent successfully!</div>';
        
        // Clear the form fields after submission
        document.getElementById('contactForm').reset();
        return true; // Allow form submission
    }
</script>
</body>
</html>
